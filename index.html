<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's Day Gift</title>
    <script src="js/pixi.min.js"></script>
</head>
<body>
    <canvas id="main"></canvas>
    <!-- <script src="js/container.js"></script> -->
    <script> 




const app = new PIXI.Application({
    view: document.getElementById('main'),
    // That's where I was able to reduce the blue screen to a managable size
    width: window.innerWidth / 2,
    height: window.innerHeight / 2,
    antialias: true,
    backgroundColor: 0x1099bb,
    resolution: window.devicePixelRatio || 1,
});

document.body.appendChild(app.view);

const container = new PIXI.Container();

app.stage.addChild(container);

// Create a new texture
const texture = PIXI.Texture.from('assets/smallflower.png');

// Create a 5x5 grid of bunnies
for (let i = 0; i < 25; i++) {
    const flower = new PIXI.Sprite(texture);
    flower.anchor.set(0);
    flower.x = (i % 5) * 40;
    flower.y = Math.floor(i / 5) * 40;
    flower.width = 50;
    flower.height = 50;
    container.addChild(flower);
}

// Move container to the center
container.x = app.screen.width / 2;
container.y = 2.5*(app.screen.height / 3);

// Center flower sprite in local container coordinates
container.pivot.x = container.width / 2;
container.pivot.y = container.height / 2;

// Listen for animate update
app.ticker.add((delta) => {
    // rotate the container!
    // use delta to create frame-independent transform
    container.rotation -= 0.01 * delta;
});

// ==============================
// This part is for

    </script>
</body>
</html>
