<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's Day Gift</title>
    <script src="js/pixi.min.js"></script>
</head>
<body>
    <canvas id="main"></canvas>
    <!-- <script src="js/container.js"></script> -->
    <script> 




const app = new PIXI.Application({
    view: document.getElementById('main'),
    // That's where I was able to reduce the blue screen to a managable size
    width: window.innerWidth / 2,
    height: window.innerHeight / 2,
    antialias: true,
    backgroundColor: 0x1099bb,
    resolution: window.devicePixelRatio || 1,
});

document.body.appendChild(app.view);

const container = new PIXI.Container();

app.stage.addChild(container);

// Create a new texture
const texture = PIXI.Texture.from('assets/smallflower.png');

let spacingVar = 80;
let imgSizeVar = 120; // for square images
// Create a 5x5 grid of bunnies
for (let i = 0; i < 25; i++) {
    const flower = new PIXI.Sprite(texture);
    flower.anchor.set(0);
    flower.x = (i % 5) * spacingVar;
    flower.y = Math.floor(i / 5) * spacingVar;
    flower.width = imgSizeVar;
    flower.height = imgSizeVar;
    container.addChild(flower);
}

// Move container to the center
container.x = app.screen.width / 2;
container.y = 2.5*(app.screen.height / 3);

// Center flower sprite in local container coordinates
container.pivot.x = container.width / 2;
container.pivot.y = container.height / 2;

// Listen for animate update
app.ticker.add((delta) => {
    // rotate the container!
    // use delta to create frame-independent transform
    container.rotation -= 0.01 * delta;
});

// ==============================
// This part is for adding the text message

// always-forever.zip

// // Load them google fonts before starting...!
window.WebFontConfig = {
    google: {
        families: ['Snippet', 'Arvo:700italic', 'Podkova:700'],
    },

    active() {
        init();
    },
};

/* eslint-disable */
// include the web-font loader script
(function() {
    const wf = document.createElement('script');
    wf.src = `${document.location.protocol === 'https:' ? 'https' : 'http'
    }://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js`;
    wf.type = 'text/javascript';
    wf.async = 'true';
    const s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
}());
/* eslint-enabled */

const style = new PIXI.TextStyle({
    fontFamily: 'Snippet',
    fontSize: 28,
    fontStyle: 'italic',
    // fontWeight: 'bold',
    fill: ['#f0f0f0', '#00ff99'], // gradient
    stroke: '#4a1850',
    strokeThickness: 5,
    // dropShadow: true,
    // dropShadowColor: '#000000',
    // dropShadowBlur: 15,
    // dropShadowAngle: Math.PI / 6,
    // dropShadowDistance: 9,
    wordWrap: true,
    wordWrapWidth: 440,
    lineJoin: 'round',
});

const richText = new PIXI.Text('Happy Mother\'s day, mom! \nС Днём Матери, мамуля! <3', style);
richText.x = 50;
richText.y = 50;

app.stage.addChild(richText);

    </script>
</body>
</html>
